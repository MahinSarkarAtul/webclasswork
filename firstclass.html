<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
      background-color: #f4f4f4;
      width: 100%;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      background: white;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #555;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      text-align: center;
      font-size: 18px;
      background: #ddd;
      padding: 5px;
      margin-bottom: 10px;
    }

    .grid {
      display: flex;
      width: 100%;
      gap: 5px;
    }

    .left-column {
      flex:1;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .right-column {
      flex:1;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .box1, .box2, .box4 {
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #bbb;
    }

    .box1 {
      height: 400px;
    }

    .box2 {
      height: 460px;
    }

    .box4 {
      height: 380px;
    }

    .box3 {
      display: flex;
      padding: 20px;
      background: #eaeaea;
      border: 1px solid #bbb;
      width: 100%;
      height: 480px;
    }

    .box3 form {
      flex: 1;
      overflow-y: auto; /*vertically add scrollbar if exit the height of box3*/
      display: flex;
      flex-direction: column; /*column wise */
      gap: 2px;
    }

    label {
      font-size: 14px;
    }

    input, select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover { 
      /* pseudo-class: hover; whole element*/
      background-color: #45a049;
    }

    .box3 form::-webkit-scrollbar {
      /* pseudo-element: scrollbar; speicfic part*/
      width: 8px;
    }

    .box3 form::-webkit-scrollbar-thumb {
      background-color: #999;
      border-radius: 4px;
    }

    .box3 form {
      scrollbar-width: thin;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- If you upload a picture, replace below line with <img src="your-image.jpg" alt="Logo"> -->
      Logo
    </div>
    <div class="title">Title</div>
    <div class="grid">
      <div class="left-column">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
      </div>
      <div class="right-column">
        <div class="box3">
          <form  >
            <!-- onsubmit="return validate()" -->
            <div id="errormessage"></div>
            <div id="nameError"></div>
            <div id="emailError"></div>
            <div id="passwordError"></div>
            <div id="confimpasswordError"></div>
            <div id="errorMessageforlocation"></div>


            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" >

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" >

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" >

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" >

            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" >

            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip code" >

            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="usa">USA</option>
              <option value="uk">UK</option>
              <option value="canada">Canada</option>
              <option value="Bangladesh">Bangladesh</option>
            </select>

            <div class="checkbox">
              <input type="checkbox" id="terms" name="terms" >
              <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit" onclick="return validate()">Submit</button>
          </form>
        </div>
        <div class="box4">Box 4</div>
      </div>
    </div>
  </div>
  <script src="validation.js">

  </script>
</body>
</html>
